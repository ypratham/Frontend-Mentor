<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="lyt-main-wrapper">
    <section class="main-wrapper-section">
      <figure class="wrapper-section-figure">
        <img src="./images/image-product-desktop.jpg" alt="A perfume with leaves around it." srcset=""
          class="section-figure-image dekstop-image">
        <img src="./images/image-product-mobile.jpg" alt="A perfume with leaves around it." srcset=""
          class="section-figure-image mobile-image">
      </figure>
      <div class="wrapper-section-content">
        <p class="section-content-label">Perfume</p>
        <h2 class="section-content-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="section-content-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="section-content-amount">
          <p class="content-amount-currentValue">$149.99</p>
          <p class="content-amount-previousValue"><s>$169.99</s></p>
        </div>
        <button class="wrapper-section-cartBtn">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pratham Yadav</a>.
  </div>
</body>

</html>
